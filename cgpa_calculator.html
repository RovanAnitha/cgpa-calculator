<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .grading-scale {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85em;
        }

        .grading-scale h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .scale-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .scale-item {
            background: white;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .course-section {
            margin-bottom: 20px;
        }

        .course-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85em;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add {
            background: #28a745;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-add:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .btn-calculate {
            background: #667eea;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .btn-calculate:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #6c757d;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 10px;
            color: white;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cgpa-display {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
        }

        .results-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .results-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .course-row {
                grid-template-columns: 1fr;
            }

            .btn-remove {
                width: 100%;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <p class="subtitle">10-Point Grading Scale</p>

        <div class="grading-scale">
            <h3>Grading Scale Reference</h3>
            <div class="scale-grid">
                <div class="scale-item"><strong>90-100:</strong> 10</div>
                <div class="scale-item"><strong>80-89:</strong> 9</div>
                <div class="scale-item"><strong>70-79:</strong> 8</div>
                <div class="scale-item"><strong>60-69:</strong> 7</div>
                <div class="scale-item"><strong>50-59:</strong> 6</div>
                <div class="scale-item"><strong>40-49:</strong> 5</div>
                <div class="scale-item"><strong>30-39:</strong> 4</div>
                <div class="scale-item"><strong>0-29:</strong> 0</div>
            </div>
        </div>

        <div class="course-section">
            <div id="courses-container">
                <div class="course-row">
                    <div class="input-group">
                        <label>Course Name</label>
                        <input type="text" class="course-name" placeholder="e.g., Data Structures" value="Data Structures">
                    </div>
                    <div class="input-group">
                        <label>Credits</label>
                        <input type="number" class="course-credits" placeholder="0" min="0" step="0.5" value="4">
                    </div>
                    <div class="input-group">
                        <label>Marks (0-100)</label>
                        <input type="number" class="course-marks" placeholder="0" min="0" max="100" value="85">
                    </div>
                    <button class="btn-remove" onclick="removeCourse(this)">Remove</button>
                </div>
            </div>
            <button class="btn-add" onclick="addCourse()">+ Add Course</button>
        </div>

        <button class="btn-calculate" onclick="calculateCGPA()">Calculate CGPA</button>
        <button class="btn-clear" onclick="clearAll()">Clear All</button>

        <div class="results" id="results">
            <h2>Your Results</h2>
            <div class="cgpa-display" id="cgpa-value">0.00</div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Total Credits</div>
                    <div class="stat-value" id="total-credits">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Courses</div>
                    <div class="stat-value" id="total-courses">0</div>
                </div>
            </div>

            <table class="results-table" id="results-table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Credits</th>
                        <th>Marks</th>
                        <th>Grade Point</th>
                    </tr>
                </thead>
                <tbody id="results-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function marksToGradePoint(marks) {
            if (marks >= 90) return 10;
            if (marks >= 80) return 9;
            if (marks >= 70) return 8;
            if (marks >= 60) return 7;
            if (marks >= 50) return 6;
            if (marks >= 40) return 5;
            if (marks >= 30) return 4;
            return 0;
        }

        function addCourse() {
            const container = document.getElementById('courses-container');
            const courseRow = document.createElement('div');
            courseRow.className = 'course-row';
            courseRow.innerHTML = `
                <div class="input-group">
                    <label>Course Name</label>
                    <input type="text" class="course-name" placeholder="e.g., Database Systems">
                </div>
                <div class="input-group">
                    <label>Credits</label>
                    <input type="number" class="course-credits" placeholder="0" min="0" step="0.5">
                </div>
                <div class="input-group">
                    <label>Marks (0-100)</label>
                    <input type="number" class="course-marks" placeholder="0" min="0" max="100">
                </div>
                <button class="btn-remove" onclick="removeCourse(this)">Remove</button>
            `;
            container.appendChild(courseRow);
        }

        function removeCourse(button) {
            const container = document.getElementById('courses-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                alert('You must have at least one course!');
            }
        }

        function calculateCGPA() {
            const courseRows = document.querySelectorAll('.course-row');
            let totalCredits = 0;
            let weightedGradePoints = 0;
            const courses = [];

            let isValid = true;

            courseRows.forEach(row => {
                const name = row.querySelector('.course-name').value.trim();
                const credits = parseFloat(row.querySelector('.course-credits').value);
                const marks = parseFloat(row.querySelector('.course-marks').value);

                if (name && !isNaN(credits) && !isNaN(marks) && credits > 0 && marks >= 0 && marks <= 100) {
                    const gradePoint = marksToGradePoint(marks);
                    courses.push({ name, credits, marks, gradePoint });
                    totalCredits += credits;
                    weightedGradePoints += (gradePoint * credits);
                } else if (name || credits || marks) {
                    isValid = false;
                }
            });

            if (!isValid) {
                alert('Please fill in all course details correctly!\n\nMake sure:\n- Course name is not empty\n- Credits is greater than 0\n- Marks is between 0 and 100');
                return;
            }

            if (courses.length === 0) {
                alert('Please add at least one course with valid data!');
                return;
            }

            const cgpa = weightedGradePoints / totalCredits;

            // Display results
            document.getElementById('cgpa-value').textContent = cgpa.toFixed(2);
            document.getElementById('total-credits').textContent = totalCredits.toFixed(1);
            document.getElementById('total-courses').textContent = courses.length;

            // Build results table
            const tbody = document.getElementById('results-tbody');
            tbody.innerHTML = '';
            courses.forEach(course => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${course.name}</td>
                    <td>${course.credits.toFixed(1)}</td>
                    <td>${course.marks.toFixed(1)}</td>
                    <td>${course.gradePoint.toFixed(1)}</td>
                `;
            });

            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function clearAll() {
            const container = document.getElementById('courses-container');
            container.innerHTML = `
                <div class="course-row">
                    <div class="input-group">
                        <label>Course Name</label>
                        <input type="text" class="course-name" placeholder="e.g., Data Structures">
                    </div>
                    <div class="input-group">
                        <label>Credits</label>
                        <input type="number" class="course-credits" placeholder="0" min="0" step="0.5">
                    </div>
                    <div class="input-group">
                        <label>Marks (0-100)</label>
                        <input type="number" class="course-marks" placeholder="0" min="0" max="100">
                    </div>
                    <button class="btn-remove" onclick="removeCourse(this)">Remove</button>
                </div>
            `;
            document.getElementById('results').classList.remove('show');
        }
    </script>
</body>
</html>
